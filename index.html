<script>
$(document).ready(function(){

  perso.init();
  $(document).ajaxStop(function() {

    var wheather = perso.wheather;
    var city = perso.getCity();
    var region = perso.getRegion();
    var country = perso.getCountry();

    $('h1').text('Votre ville: '+city);
    $('h1').after('<h2> Votre region : '+region+' </h2>');
    $('h1').after('<h2> Votre pays : '+country+' </h2>');

    if(perso.isClear()) $('h1').after('<h2> Il fait beau chez vous :) </h2>');
    if(perso.isCloudy()) $('h1').after('<h2> Il fait nuageux chez vous :( </h2>');
    if(perso.isRaining()) $('h1').after('<h2> Il pleut chez vous :( </h2>');
  });

});

</script>
